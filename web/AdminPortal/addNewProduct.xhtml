
<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../templates/AdminTemplate.xhtml">
        <ui:param name="pageName" value="Admin Management" />

        <ui:define name="more-imports">
            <ui:insert>
            </ui:insert>
        </ui:define>

        <ui:define name="left">
            #{commonInfraMB.checkAdminLogin()}
            <h:form>  
                <p:menubar>
                    <p:menuitem value="Manage Category" url="../AdminPortal/allCategory.xhtml" />
                    <p:separator />
                    <p:menuitem value="Products" url="../AdminPortal/viewAllProduct.xhtml" />
                    <p:separator />
                    <p:menuitem value="Create Product" url="../AdminPortal/addNewProduct.xhtml" />
                </p:menubar>
            </h:form>
        </ui:define>
        <ui:define name="right">
            <h:form enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" />
                <h3>Upload Product Picture</h3>
                <p:fileUpload  fileUploadListener="#{productMB.handleFileUpload}" mode="advanced" dragDropSupport="false"
                               sizeLimit="100000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpeg|png|jpg)$/" /> 
                <h:panelGrid columns="2" cellpadding="5" style="text-align: left">
                    <h:outputText value="Please add Product description"/>
                    <p:inputTextarea id="display" rows="15" cols="100" completeMethod="#{productMB.productDesc}" minQueryLength="4" />
                </h:panelGrid>
                




            </h:form>
            <br></br>


        </ui:define>
    </ui:composition>
</html>
