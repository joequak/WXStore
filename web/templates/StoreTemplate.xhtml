<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <h:form>
                    <p:menubar>
                        <p:submenu  label="Account Management" icon="ui-icon-person">
                            <p:menuitem value="Members Management" icon="ui-icon-person" url="../AdminPortal/AdminManageMember.xhtml"/>   
                            <p:menuitem value="Create New Admin Account" icon="ui-icon-person" url="../AdminPortal/AdminCreateAdmin.xhtml"/> 
                            <p:menuitem value="Reactivate Admin Account" icon="ui-icon-person" url="../AdminPortal/AdminReactivateAdmin.xhtml"/> 
                        </p:submenu>
                        <f:facet name="options">
                            <p:button value="LogIn" icon="ui-icon-home" outcome="/WineXpressStore/MemberLogIn.xhtml" rendered="#{commonInfraMB.logInCust == -1}"/>
                            <p:menuButton value="#{accMngmtMB.outCust.fistName}'s Settings" rendered="#{commonInfraMB.logInCust != -1}" >
                                <p:menuitem value="View Account" icon="ui-icon-person" url="../WineXpressStore/MemberViewProfile.xhtml"/>
                                <p:menuitem value="View Purchase History" icon="ui-icon-person" url="../WineXpressStore/MemberViewPurchaseHistory.xhtml"/>
                                <p:separator />  
                                <p:menuitem value="Logout" icon="ui-icon-power" action="#{commonInfraMB.custLogout(actionEvent)}" onclick="if (!confirm('Are you sure you want to log out?'))
                                            return false;"/>
                                <p:separator />   
                            </p:menuButton>
                        </f:facet>
                    </p:menubar>
                </h:form>
                <p:idleMonitor timeout="3600000" onidle="PF('dlg').show()" />
                <p:dialog header="Idled for 1 hour" modal="true" widgetVar="dlg" resizable="false" closable="false">  
                    <h:form id="forceLogOut">  
                        <h:outputText value="You have been logged out." style="text-align: center; margin-bottom: 10px"/>
                        <center>
                            <p:commandButton id="submitButton" value="Ok" oncomplete="PF('dlg').hide();" actionListener="#{commonInfraMB.custLogout(actionEvent)}"/>
                        </center>  
                    </h:form>  
                </p:dialog>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>
                        <h3 style="margin-top:0">Plain Menu</h3>
                        <p:menu>
                            <p:submenu label="Ajax">
                                <p:menuitem value="Save"  icon="ui-icon-disk" />
                                <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>
                            </p:submenu>
                            <p:submenu label="Non-Ajax">
                                <p:menuitem value="Delete"  icon="ui-icon-close"/>
                            </p:submenu>
                            <p:submenu label="Navigations">
                                <p:menuitem value="External" icon="ui-icon-home"/>
                                <p:menuitem value="Internal" icon="ui-icon-star"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                    
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
        <div id="bottom">
            <ui:insert name="bottom">
                <br></br>
                Bottom items
                <br></br>
            </ui:insert>
        </div>

    </h:body>

</html>
