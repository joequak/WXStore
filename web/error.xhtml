<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Error Page</title>
        <style type="text/css">
            body {
                padding-top: 40px;
                padding-bottom: 40px;
                background-color: #f5f5f5;
            }

            .form-signin {
                max-width: 400px;
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
            }

            .ui-widget, .ui-widget, .links {
                font-size: 13px;
                font-family: futura;
                alignment-adjust: central;
            }
        </style>
    </h:head>
    <h:body>
        <p:growl id="growl" life="3000" />
        <h:form id="formLogin" class="form-signin">
            <center>
                <b>
                    <font color="red">
                        <h:outputLabel for="errorMsg" value="You are not authorized to view this page." />
                    </font>
                </b>
            </center>
        </h:form>
        <center>
            <h:outputLink value="/WXStore/faces/index.xhtml">Return to Login Page</h:outputLink>
        </center>
    </h:body>
</html>
