<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >
    
    <body>

        <ui:composition template="./../templates/StoreTemplate.xhtml">

            <ui:define name="content">
                <h:form id="formLogin" style="
                padding: 19px 29px 29px;
                margin: 0 auto 20px;
                background-color: #fff;
                border: 1px solid #e5e5e5;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);">
                    <p:growl id="growl" autoUpdate="true" life="3000" />
                    <p:panel id="pnl" header="Member Login" style="margin-bottom:10px; text-align:center;" >  
                        <h:panelGrid columns="2" style="margin: auto">  
                            <h:outputLabel for="username" value="Email Address : " />  
                            <p:inputText id="username" value="#{commonInfraMB.emailAdd}" required="true" label="Username" />


                            <h:outputLabel for="password" value="Password : " />  
                            <p:password id="password" value="#{commonInfraMB.password}" required="true" label="Password" />    
                        </h:panelGrid>
                        <h:commandButton id="loginBtn" value="Login" action="#{commonInfraMB.logInMember(actionEvent)}" style="" />  
                    </p:panel>
                    <p:link value="Not a member yet? Register Here." outcome="/WineXpressStore/VisitorRegister.xhtml" ></p:link>
                    <h:panelGrid columns="1" style="margin: auto">
                            <p:clock />
                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
